<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>


    <title>Hello, world!</title>
  </head>
  <body>
    <table width="100" border="1" bgcolor="lightblue">
        <tr>
            <th>ID</th>
            <th>FULL NAME</th>
            <th>POSITION</th>
            <th>BASIC SALARY</th>
            <th>HOUSE ALLOWANCE</th>
            <th>Action</th>
        </tr>

    {% for row in displayEmployees %}
        <tr width="100%" border="l" bgcolor="lightblue">

                <td>
                    {{row.id}}
                </td>

            <td>{{row.full_name}}
            </td>
            <td>
                {{row.kra_pin_number}}
            </td>
            <td>
                {{row.department}}
            </td>
            <td>
                {{row.position}}
            </td>
            <td>
                {{row.basic_salary}}
            </td>
            <td>
                {{row.house_allowance}}
            </td>
    <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal{{row.id}}">
  Launch demo modal
</button>
    <!-- Modal -->
<div class="modal fade" id="modal{{row.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal {{row.id}}">{{Edit}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </td>
        </tr>

    {% endfor %}
    </table>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
